<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
</head>

<body>
    <main class="grid-box">
        <nav>
            <img src="images/logo.svg" alt="logo">
        </nav>

        <section class="img-cont">

        </section>
        <section class="content">
            <h2>
                <span>
                WE'RE
            </span><br> COMING
                <br> SOON
            </h2>
            <p>
                Hello fellow shoppers! We're currently building our fashion shop. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <div class="form">
                <input type="email" id="email" placeholder="Email Address...">
                <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
            </div>
        </section>

    </main>
</body>

</html>
